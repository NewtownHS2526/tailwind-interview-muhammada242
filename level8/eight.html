<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 8: Interactive States</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div class="space-y-4">
        <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 hover:scale-105 transition-all duration-300">
            Hover Me
        </button>
        <input type="text" placeholder="Focus me" class="border-2 border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <a href="#" class="bg-green-500 text-white px-6 py-3 rounded-lg inline-block active:scale-95">
            Click Me
        </a>
    </div>
</body>
</html>
